upload_max_filesize=1024M
post_max_size=1024M
memory_limit=1024M
max_input_time=3600
max_execution_time=3600
openssl.cafile=/var/www/html/config/web/curl-ca-bundle.crt
curl.cainfo=/var/www/html/config/web/curl-ca-bundle.crt
opcache.memory_consumption=256
opcache.max_accelerated_files=20000
realpath_cache_size=4096K
realpath_cache_ttl=600
expose_php = off
