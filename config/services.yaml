# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    container.dumper.inline_factories: true
    omdb_api_key: '%env(OMDB_API_KEY)%'
    re_captcha_key: '%env(RECAPTCHA_KEY)%'
    re_captcha_secret: '%env(RECAPTCHA_SECRET)%'
    test_db: '%env(default::TEST_TOKEN)%'
    elasticsearch_host: '%env(ELASTICSEARCH_HOST)%'
    elasticsearch_port: '%env(ELASTICSEARCH_PORT)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    App\Asset\VersionStrategy\FileMTime:

    FOS\ElasticaBundle\Persister\ObjectPersisterInterface: '@fos_elastica.object_persister.index'

    App\EventListener\RequestListener:
        tags:
            - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse }

    App\Factory\:
       resource: '../src/Factory/'
       public: true

    App\AdminBundle\Factory\:
        resource: '../src/AdminBundle/Factory/'
        public: true

    App\WineBundle\Factory\:
        resource: '../src/WineBundle/Factory/'
        public: true
