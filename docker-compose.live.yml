services:
  web:
    volumes:
      - uploadsPrivate:/var/www/html/uploads
      - uploadsPublic:/var/www/html/public/uploads
      - ./public/.well-known/acme-challenge:/var/www/html/public/.well-known/acme-challenge
    restart: always
    networks:
      manageLeisure:
        ipv4_address: 172.20.0.6
  elasticsearch:
    restart: always
    ports:
      - 127.0.0.1:${ELASTICSEARCH_PORT}:${ELASTICSEARCH_PORT}
    networks:
      manageLeisure:
        ipv4_address: 172.20.0.8
  database:
    restart: always
    ports:
      - 127.0.0.1:${DB_PORT}:${DB_PORT}
    networks:
      manageLeisure:
        ipv4_address: 172.20.0.7

volumes:
  uploadsPrivate:
    driver: local
  uploadsPublic:
    driver: local

networks:
  manageLeisure:
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
